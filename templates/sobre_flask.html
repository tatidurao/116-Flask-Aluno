

    <h1>Sobre o Flask</h1>

    <p>Flask é um <strong>microframework</strong> em Python para desenvolvimento web.</p>

    <ul>
        <li>É leve e rápido.</li>
        <li>Usa o Jinja2 para renderizar HTML.</li>
        <li>Permite criar rotas, APIs e páginas dinâmicas.</li>
    </ul>

    <p>Ideal para aprender os conceitos de back-end e front-end juntos!</p>
